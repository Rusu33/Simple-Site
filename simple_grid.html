<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Grid - Bootstrap VS CSS</title>
        <link rel="stylesheet" href="./style/simple-grid.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="./imgs/assets//apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./imgs/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./imgs/assets/favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
    </head>
    <a href="index.html" class="btn btn-primary">Home</a>
    <body>
        
        <!-- CSS Grid -->
        <h1 class="title">CSS GRID</h1>
        <div class="wrapper">
            <div class="header">HEADER</div>
            <div class="menu">MENU</div>
            <div class="content">CONTENT</div>
            <div class="footer">FOOTER</div>
        </div>
    
        <!-- Bootstrap -->
        <h1 class="title">BOOTSTRAP</h1>
        <div class="row">
            <div class="col-xs-12 header">
                HEADER
            </div>
        </div>
        <div class="row">
            <div class="col-xs-9 col-sm-4 menu">
                MENU
            </div>
            <div class="col-xs-3 col-sm-8 content">
                CONTENT
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 footer">
                FOOTER
            </div>
        </div>
        

    </body>
</html>
